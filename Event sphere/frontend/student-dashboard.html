<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventSphere - Student</a>
      <span class="text-white">Welcome, <span id="student-name">Student</span></span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Upcoming Events</h3>
    <div class="row" id="upcoming-events"></div>

    <h3 class="mt-5">Your Registered Events</h3>
    <div class="row" id="registered-events"></div>

    <h3 class="mt-5">Recommended Events for You</h3>
    <div class="row" id="recommended-events">
        <div class="col-12 text-center text-muted" id="no-recommendations-msg">Loading recommendations...</div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    const studentName = localStorage.getItem("name") || "Student";
    document.getElementById("student-name").innerText = studentName;

    if (!userId) {
      alert("⚠️ Please login first.");
      window.location.href = "login.html";
    }

    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    // Helper to check if an event date is in the past (strictly after the event day)
    function isEventPast(eventDateString) {
        const eventDate = new Date(eventDateString);
        const currentDate = new Date();
        // Set both to start of the day to compare dates only.
        // The event is considered "past" if its date is *before* today's date.
        eventDate.setHours(0, 0, 0, 0);
        currentDate.setHours(0, 0, 0, 0);
        return eventDate < currentDate;
    }

    async function loadEvents() {
      try {
        const res = await fetch("http://localhost:3000/api/events", { headers: getAuthHeaders() });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const events = await res.json();

        const upcomingContainer = document.getElementById("upcoming-events");
        const registeredContainer = document.getElementById("registered-events");

        upcomingContainer.innerHTML = "";
        registeredContainer.innerHTML = "";

        events.forEach(event => {
          if (event.status !== "approved") return;

          const currentStudentAttendee = event.attendees.find(a => a.userId && a.userId._id.toString() === userId);
          const isRegistered = !!currentStudentAttendee;
          // FIX: Explicitly check if isAttended is true
          const hasAttended = isRegistered && currentStudentAttendee.isAttended === true; // MODIFIED LINE
          const eventHasPassed = isEventPast(event.date);

          const card = document.createElement("div");
          card.className = "col-md-4";
          card.innerHTML = `
            <div class="card mb-3 shadow-sm ${isRegistered ? 'border-success' : ''}">
              <div class="card-body">
                <h5 class="card-title">${event.title}</h5>
                <p class="card-text">Date: ${event.date} | Venue: ${event.venue}</p>
                <p class="card-text">Organizer: ${event.createdBy ? event.createdBy.name : 'N/A'}</p>
                <p class="card-text small text-muted">Type: ${event.type || 'N/A'}</p>
                ${
                  isRegistered
                    ? (hasAttended && eventHasPassed // Only show download if registered AND attended AND event is past
                        ? `<a href="certificate.html?id=${event._id}" class="btn btn-success w-100">Download Certificate</a>`
                        : `<button class="btn btn-secondary w-100" disabled>Certificate Not Ready</button>`)
                    : `<button class="btn btn-primary w-100" onclick="registerEvent('${event._id}')">Register</button>`
                }
                 <a href="event.html?id=${event._id}" class="btn btn-info w-100 mt-2">View Details</a>
              </div>
            </div>
          `;

          if (isRegistered) {
            registeredContainer.appendChild(card);
          } else {
            upcomingContainer.appendChild(card);
          }
        });

        if (upcomingContainer.childElementCount === 0) {
            upcomingContainer.innerHTML = '<div class="col-12 text-center text-muted">No upcoming events available.</div>';
        }
        if (registeredContainer.childElementCount === 0) {
            registeredContainer.innerHTML = '<div class="col-12 text-center text-muted">You have not registered for any events yet.</div>';
        }

      } catch (error) {
        console.error("Error loading events:", error);
        alert("⚠️ Failed to load events. Please try again.");
         if (error.message.includes('401') || error.message.includes('403')) {
            logout();
        }
      }
    }

    async function registerEvent(eventId) {
      window.location.href = `event.html?id=${eventId}`;
    }

    async function loadRecommendedEvents() {
        const recommendedContainer = document.getElementById("recommended-events");
        recommendedContainer.innerHTML = '';

        try {
            const res = await fetch("http://localhost:3000/api/events/recommended", {
                headers: getAuthHeaders()
            });
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const recommendedEvents = await res.json();

            if (recommendedEvents.length === 0) {
                recommendedContainer.innerHTML = '<div class="col-12 text-center text-muted">No new recommendations at this time. Join some events to help us suggest more!</div>';
                return;
            }

            recommendedEvents.forEach(event => {
              const isRegistered = event.attendees.some(a => a.userId && a.userId._id.toString() === userId);
              if (isRegistered) return;

              const card = document.createElement("div");
              card.className = "col-md-4";
              card.innerHTML = `
                <div class="card mb-3 shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">${event.title}</h5>
                    <p class="card-text">Date: ${event.date} | Venue: ${event.venue}</p>
                    <p class="card-text">Type: ${event.type}</p>
                    <p class="card-text">Organizer: ${event.createdBy ? event.createdBy.name : 'N/A'}</p>
                    <button class="btn btn-primary w-100" onclick="registerEvent('${event._id}')">Register</button>
                    <a href="event.html?id=${event._id}" class="btn btn-info w-100 mt-2">View Details</a>
                  </div>
                </div>
              `;
              recommendedContainer.appendChild(card);
            });
        } catch (error) {
            console.error("Error loading recommended events:", error);
            recommendedContainer.innerHTML = '<div class="col-12 text-center text-danger">Failed to load recommendations. Please try again later.</div>';
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadEvents();
        loadRecommendedEvents();
    });
  </script>
</body>
</html>
