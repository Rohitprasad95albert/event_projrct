<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - EventSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventSphere - Admin Panel</a>
      <span class="text-white">Welcome, Admin</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Pending Event Proposals</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pending-events">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>

    <h3 class="mt-5">Approved Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-success">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="approved-events"></tbody>
    </table>

    <h3 class="mt-5">Rejected Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-danger">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rejected-events"></tbody>
    </table>

    <h3 class="mt-5">User Management</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-info">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Current Role</th>
          <th>Change Role To</th>
        </tr>
      </thead>
      <tbody id="user-table">
        <tr><td colspan="4" class="text-center">Loading users...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const currentAdminId = localStorage.getItem("userId"); // Get current admin's ID
    const userRole = localStorage.getItem("role");
    if (userRole !== 'admin') {
        alert("⚠️ Access Denied: Only admins can view this page.");
        window.location.href = "login.html";
    }

    // Helper to get auth headers
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    // --- Event Management Functions (Existing) ---
    async function loadEvents() {
      try {
        const res = await fetch("http://localhost:3000/api/events", { headers: getAuthHeaders() });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const events = await res.json();

        const pendingTable = document.getElementById("pending-events");
        const approvedTable = document.getElementById("approved-events");
        const rejectedTable = document.getElementById("rejected-events");

        pendingTable.innerHTML = "";
        approvedTable.innerHTML = "";
        rejectedTable.innerHTML = "";

        if (events.length === 0) {
            pendingTable.innerHTML = '<tr><td colspan="6" class="text-center">No events found.</td></tr>';
            approvedTable.innerHTML = '<tr><td colspan="5" class="text-center">No approved events.</td></tr>';
            rejectedTable.innerHTML = '<tr><td colspan="5" class="text-center">No rejected events.</td></tr>';
            return;
        }

        events.forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.title}</td>
            <td>${event.createdBy ? event.createdBy.name : 'N/A'}</td>
            <td>${event.date}</td>
            <td>${event.venue}</td>
            ${
              event.status === "pending"
                ? `<td>${event.description}</td>
                   <td>
                     <button class="btn btn-success btn-sm me-2" onclick="updateEventStatus('${event._id}', 'approved')">Approve</button>
                     <button class="btn btn-danger btn-sm" onclick="updateEventStatus('${event._id}', 'rejected')">Reject</button>
                   </td>`
                : `<td><span class="badge bg-${event.status === "approved" ? "success" : "danger"}">${event.status.charAt(0).toUpperCase() + event.status.slice(1)}</span></td>
                   <td></td>`
            }
          `;

          if (event.status === "pending") {
            pendingTable.appendChild(row);
          } else if (event.status === "approved") {
            approvedTable.appendChild(row);
          } else if (event.status === "rejected") {
            rejectedTable.appendChild(row);
          }
        });

        if (pendingTable.childElementCount === 0) pendingTable.innerHTML = '<tr><td colspan="6" class="text-center">No pending events.</td></tr>';
        if (approvedTable.childElementCount === 0) approvedTable.innerHTML = '<tr><td colspan="5" class="text-center">No approved events.</td></tr>';
        if (rejectedTable.childElementCount === 0) rejectedTable.innerHTML = '<tr><td colspan="5" class="text-center">No rejected events.</td></tr>';

      } catch (err) {
        console.error("Error loading events:", err);
        alert("❌ Failed to load events: " + err.message);
        if (err.message.includes('401') || err.message.includes('403')) {
            logout();
        }
      }
    }

    async function updateEventStatus(eventId, status) {
      try {
        const res = await fetch(`http://localhost:3000/api/events/${eventId}/status`, {
          method: "PATCH",
          headers: getAuthHeaders(),
          body: JSON.stringify({ status: status })
        });

        const result = await res.json();
        if (res.ok) {
          alert(`✅ Event ${status} successfully!`);
          loadEvents();
        } else {
          alert("❌ " + (result.error || result.message || "Failed to update event status."));
        }
      } catch (err) {
        console.error("Error updating event status:", err);
        alert("⚠️ Error: " + err.message);
      }
    }


    // --- NEW User Management Functions ---

    async function loadUsers() {
      const userTable = document.getElementById("user-table");
      userTable.innerHTML = '<tr><td colspan="4" class="text-center">Loading users...</td></tr>'; // Loading message

      try {
        const res = await fetch("http://localhost:3000/api/auth/users", { headers: getAuthHeaders() }); // Fetch all users
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const users = await res.json();

        userTable.innerHTML = ''; // Clear loading message

        if (users.length === 0) {
          userTable.innerHTML = '<tr><td colspan="4" class="text-center">No users found.</td></tr>';
          return;
        }

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td><span class="badge bg-${getRoleBadgeColor(user.role)}">${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</span></td>
            <td>
              ${user._id === currentAdminId ? '<span class="text-muted">Cannot change own role</span>' : `
              <select class="form-select form-select-sm" onchange="changeUserRole('${user._id}', this.value)">
                <option value="student" ${user.role === 'student' ? 'selected' : ''}>Student</option>
                <option value="club" ${user.role === 'club' ? 'selected' : ''}>Club</option>
                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
              </select>
              `}
            </td>
          `;
          userTable.appendChild(row);
        });

      } catch (err) {
        console.error("Error loading users:", err);
        userTable.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Failed to load users.</td></tr>';
        if (err.message.includes('401') || err.message.includes('403')) {
            logout();
        }
      }
    }

    async function changeUserRole(userId, newRole) {
      if (userId === currentAdminId) {
          alert("❌ Error: You cannot change your own role through this interface.");
          loadUsers(); // Reload to revert dropdown
          return;
      }
      if (!confirm(`Are you sure you want to change this user's role to "${newRole}"?`)) {
          loadUsers(); // Reload to revert dropdown if cancelled
          return;
      }

      try {
        const res = await fetch(`http://localhost:3000/api/auth/users/${userId}/role`, {
          method: "PATCH",
          headers: getAuthHeaders(),
          body: JSON.stringify({ role: newRole })
        });

        const result = await res.json();
        if (res.ok) {
          alert(`✅ User role updated to "${newRole}" successfully!`);
          loadUsers(); // Reload users table to show updated roles
        } else {
          alert("❌ " + (result.error || result.message || "Failed to update user role."));
          loadUsers(); // Reload to show original role on error
        }
      } catch (err) {
        console.error("Error updating user role:", err);
        alert("⚠️ Server error updating user role: " + err.message);
        loadUsers(); // Reload on server error
      }
    }

    function getRoleBadgeColor(role) {
      switch (role) {
        case 'student': return 'primary';
        case 'club': return 'info';
        case 'admin': return 'danger';
        default: return 'secondary';
      }
    }

    // --- On Load: Call all necessary functions ---
    document.addEventListener("DOMContentLoaded", () => {
        loadEvents(); // Load event data
        loadUsers();  // Load user data for management
    });
  </script>
</body>
</html>
