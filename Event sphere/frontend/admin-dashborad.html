<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - EventSphere</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventSphere - Admin Panel</a>
      <span class="text-white">Welcome, Admin</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Pending Events Section -->
    <h3>Pending Event Proposals</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pending-events">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>

    <!-- Approved Events Section -->
    <h3 class="mt-5">Approved Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-success">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="approved-events"></tbody>
    </table>

    <!-- Rejected Events Section -->
    <h3 class="mt-5">Rejected Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-danger">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rejected-events"></tbody>
    </table>
  </div>

  <script>
    // Redirect if user is not an admin
    const userRole = localStorage.getItem("role");
    if (userRole !== 'admin') {
        alert("⚠️ Access Denied: Only admins can view this page.");
        window.location.href = "login.html";
    }

    // Helper function to return authorization headers for authenticated requests
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    // Logout function to clear local storage and redirect to login
    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    // Function to fetch all events and categorize them
    async function loadEvents() {
      try {
        const res = await fetch("http://localhost:3000/api/events", { headers: getAuthHeaders() });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const events = await res.json();

        // Get table bodies
        const pendingTable = document.getElementById("pending-events");
        const approvedTable = document.getElementById("approved-events");
        const rejectedTable = document.getElementById("rejected-events");

        // Clear previous data
        pendingTable.innerHTML = "";
        approvedTable.innerHTML = "";
        rejectedTable.innerHTML = "";

        // Handle empty case
        if (events.length === 0) {
            pendingTable.innerHTML = '<tr><td colspan="6" class="text-center">No events found.</td></tr>';
            approvedTable.innerHTML = '<tr><td colspan="5" class="text-center">No approved events.</td></tr>';
            rejectedTable.innerHTML = '<tr><td colspan="5" class="text-center">No rejected events.</td></tr>';
            return;
        }

        // Loop through events and categorize into tables
        events.forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.title}</td>
            <td>${event.createdBy ? event.createdBy.name : 'N/A'}</td> 
            <td>${event.date}</td>
            <td>${event.venue}</td>
            ${
              event.status === "pending"
                ? `<td>${event.description}</td>
                   <td>
                     <button class="btn btn-success btn-sm me-2" onclick="updateEventStatus('${event._id}', 'approved')">Approve</button>
                     <button class="btn btn-danger btn-sm" onclick="updateEventStatus('${event._id}', 'rejected')">Reject</button>
                   </td>`
                : `<td><span class="badge bg-${event.status === "approved" ? "success" : "danger"}">${event.status.charAt(0).toUpperCase() + event.status.slice(1)}</span></td>
                   <td></td>`
            }
          `;

          // Append to respective table
          if (event.status === "pending") {
            pendingTable.appendChild(row);
          } else if (event.status === "approved") {
            approvedTable.appendChild(row);
          } else if (event.status === "rejected") {
            rejectedTable.appendChild(row);
          }
        });

        // Display messages if tables are empty
        if (pendingTable.childElementCount === 0) pendingTable.innerHTML = '<tr><td colspan="6" class="text-center">No pending events.</td></tr>';
        if (approvedTable.childElementCount === 0) approvedTable.innerHTML = '<tr><td colspan="5" class="text-center">No approved events.</td></tr>';
        if (rejectedTable.childElementCount === 0) rejectedTable.innerHTML = '<tr><td colspan="5" class="text-center">No rejected events.</td></tr>';

      } catch (err) {
        console.error("Error loading events:", err);
        alert("❌ Failed to load events: " + err.message);

        // Auto logout on authentication failure
        if (err.message.includes('401') || err.message.includes('403')) {
            logout();
        }
      }
    }

    // Function to approve or reject an event
    async function updateEventStatus(eventId, status) {
      try {
        const res = await fetch(`http://localhost:3000/api/events/${eventId}/status`, {
          method: "PATCH",
          headers: getAuthHeaders(),
          body: JSON.stringify({ status: status })
        });

        const result = await res.json();
        if (res.ok) {
          alert(`✅ Event ${status} successfully!`);
          loadEvents(); // Reload list
        } else {
          alert("❌ " + (result.error || result.message || "Failed to update event status."));
        }
      } catch (err) {
        console.error("Error updating event status:", err);
        alert("⚠️ Error: " + err.message);
      }
    }

    // Load events when page is fully loaded
    document.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
