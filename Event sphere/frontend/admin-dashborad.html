<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - EventSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventSphere - Admin Panel</a>
      <span class="text-white">Welcome, Admin</span>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- üîÑ Pending Events -->
    <h3>Pending Event Proposals</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pending-events">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>

    <!-- ‚úÖ Approved Events -->
    <h3 class="mt-5">Approved Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-success">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="approved-events"></tbody>
    </table>

    <!-- ‚ùå Rejected Events -->
    <h3 class="mt-5">Rejected Events</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-danger">
        <tr>
          <th>Title</th>
          <th>Club</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rejected-events"></tbody>
    </table>
  </div>

  <script>
    async function loadEvents() {
      try {
        const res = await fetch("http://localhost:3000/api/events");
        const events = await res.json();

        const pendingTable = document.getElementById("pending-events");
        const approvedTable = document.getElementById("approved-events");
        const rejectedTable = document.getElementById("rejected-events");

        pendingTable.innerHTML = "";
        approvedTable.innerHTML = "";
        rejectedTable.innerHTML = "";

        events.forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.title}</td>
            <td>${event.club}</td>
            <td>${event.date}</td>
            <td>${event.venue}</td>
            ${
              event.status === "pending"
                ? `<td>${event.description}</td>
                   <td>
                     <button class="btn btn-success btn-sm me-2" onclick="updateEventStatus('${event._id}', 'approved')">Approve</button>
                     <button class="btn btn-danger btn-sm" onclick="updateEventStatus('${event._id}', 'rejected')">Reject</button>
                   </td>`
                : `<td><span class="badge bg-${event.status === "approved" ? "success" : "danger"}">${event.status.charAt(0).toUpperCase() + event.status.slice(1)}</span></td>`
            }
          `;

          if (event.status === "pending") {
            pendingTable.appendChild(row);
          } else if (event.status === "approved") {
            approvedTable.appendChild(row);
          } else if (event.status === "rejected") {
            rejectedTable.appendChild(row);
          }
        });
      } catch (err) {
        alert("‚ùå Failed to load events: " + err.message);
      }
    }

    async function updateEventStatus(eventId, status) {
      try {
        const res = await fetch("http://localhost:3000/api/events/approve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ eventId, status })
        });

        const result = await res.json();
        if (res.ok) {
          alert(`‚úÖ Event ${status}`);
          loadEvents();
        } else {
          alert("‚ùå " + result.message);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error: " + err.message);
      }
    }

    document.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
