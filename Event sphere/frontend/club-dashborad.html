<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Dashboard - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventSphere - Club Dashboard</a>
      <span class="text-white">Welcome, <span id="club-name">Club Member</span></span>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- üìù Event Proposal Form -->
    <h3>Create New Event</h3>
    <form id="event-form" class="mb-5">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="title" class="form-label">Event Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="venue" class="form-label">Venue</label>
          <input type="text" class="form-control" id="venue" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-12 mb-3">
          <label for="description" class="form-label">Event Description</label>
          <textarea class="form-control" id="description" rows="4" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit Proposal</button>
      <div class="text-success mt-2" id="proposal-msg" style="display: none;"></div>
    </form>

    <!-- üìÑ Submitted Events Table -->
    <h3>Your Submitted Events</h3>
    <table class="table table-striped table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="event-table">
        <!-- Fetched rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
    const club = localStorage.getItem("name"); // Club name from login
    if (!club) {
      alert("‚ö†Ô∏è Please login as club.");
      window.location.href = "login.html";
    }
    document.getElementById("club-name").innerText = club;

    // ‚úÖ Submit Event Proposal
    document.getElementById("event-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("date").value;
      const venue = document.getElementById("venue").value;

      try {
        const res = await fetch("http://localhost:3000/api/events/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, date, venue, club })
        });

        const result = await res.json();

        if (res.ok) {
          document.getElementById("proposal-msg").innerText = `‚úÖ "${title}" submitted for approval.`;
          document.getElementById("proposal-msg").style.display = "block";
          document.getElementById("event-form").reset();
          loadClubEvents(); // refresh table
        } else {
          alert("‚ùå " + result.message);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error submitting event: " + err.message);
      }
    });

    // ‚úÖ Load Events Created by This Club
    async function loadClubEvents() {
      try {
        const res = await fetch("http://localhost:3000/api/events");
        const events = await res.json();

        const table = document.getElementById("event-table");
        table.innerHTML = ""; // Clear old rows

        const clubEvents = events.filter(e => e.club === club);

        clubEvents.forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.title}</td>
            <td>${event.date}</td>
            <td>${event.venue}</td>
            <td>${getStatusBadge(event.status)}</td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        alert("‚ùå Failed to load club events.");
      }
    }

    function getStatusBadge(status) {
      if (status === "approved") return `<span class="badge bg-success">Approved</span>`;
      if (status === "pending") return `<span class="badge bg-warning text-dark">Pending</span>`;
      if (status === "rejected") return `<span class="badge bg-danger">Rejected</span>`;
      return status;
    }

    // ‚úÖ On Load
    document.addEventListener("DOMContentLoaded", loadClubEvents);
  </script>
</body>
</html>
