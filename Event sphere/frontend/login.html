<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 

</head>
<body>
  <script src="./script.js" defer></script>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center mb-4">Login to EventSphere</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Login as</label>
            <select class="form-select" id="role" required>
              <option value="">Select role</option>
              <option value="student">Student</option>
              <option value="club">Club</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
          <p id="login-error" class="text-danger text-center mt-2" style="display: none;"></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const errorMsg = document.getElementById("login-error");

      try {
        const res = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          if (data.user.role !== role) {
            errorMsg.textContent = "‚ùå Wrong role selected.";
            errorMsg.style.display = "block";
            return;
          }

          // Save user info in localStorage
          localStorage.setItem("userId", data.user._id);
          localStorage.setItem("role", data.user.role);
          localStorage.setItem("name", data.user.name);
          localStorage.setItem("email", data.user.email);

          // Redirect by role
          if (role === "student") window.location.href = "student-dashboard.html";
          else if (role === "club") window.location.href = "club-dashboard.html";
          else if (role === "admin") window.location.href = "admin-dashboard.html";
        } else {
          errorMsg.textContent = "‚ùå " + (data.message || "Login failed.");
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.textContent = "‚ö†Ô∏è Server error. Please try again.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
