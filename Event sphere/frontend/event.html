<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Details - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventSphere</a>
      <a href="student-dashboard.html" class="btn btn-outline-light">Back to Dashboard</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h2 id="event-title">Loading...</h2>
        <p class="text-muted">Date: <span id="event-date"></span> | Time: <span id="event-time"></span> | Venue: <span id="event-venue"></span></p>
        <p id="event-description"></p>
        <h5>Organizer:</h5>
        <p id="event-organizer-name"></p>
        <h5>Event Type:</h5>
        <p id="event-type"></p>
        </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Register Now</h5>
            <form id="registration-form">
              <p><strong>Name:</strong> <span id="student-name"></span></p>
              <p><strong>Email:</strong> <span id="student-email"></span></p>

              <div class="mb-3" id="college-name-group" style="display:none;">
                <label for="collegeName" class="form-label">Your College Name</label>
                <input type="text" class="form-control" id="collegeName">
                <small class="form-text text-muted">Required for Inter College events.</small>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="register-btn">Register</button>
              <p id="message" class="mt-2 text-success" style="display: none;"></p>
              <p id="error-message" class="mt-2 text-danger" style="display: none;"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const userId = localStorage.getItem("userId");
  const studentName = localStorage.getItem("name");
  const studentEmail = localStorage.getItem("email");
  const userRole = localStorage.getItem("role");

  if (!userId || !studentName || !studentEmail) {
    alert("⚠️ Please login to register.");
    window.location.href = "login.html";
  }

  // Helper to get auth headers
  function getAuthHeaders() {
    const token = localStorage.getItem('token');
    return {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${token}`
    };
  }

  document.getElementById("student-name").innerText = studentName;
  document.getElementById("student-email").innerText = studentEmail;

  // ✅ 1. Get event ID from URL
  function getEventIdFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("id");
  }

  // ✅ 2. Load Event Details
  async function loadEventDetails() {
    const eventId = getEventIdFromURL();
    if (!eventId) return alert("No event ID found in URL.");

    const collegeNameGroup = document.getElementById("college-name-group");
    const collegeNameInput = document.getElementById("collegeName");
    const registerBtn = document.getElementById("register-btn");
    const msgDisplay = document.getElementById("message");
    const errorMsgDisplay = document.getElementById("error-message");

    try {
      // Fetch all events and find the specific one
      const res = await fetch("http://localhost:3000/api/events", { headers: getAuthHeaders() });
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const events = await res.json();
      const event = events.find(e => e._id === eventId);

      if (!event) return alert("Event not found!");
      if (event.status !== 'approved' && userRole !== 'admin') {
          alert("This event is not yet approved or has been rejected.");
          registerBtn.style.display = 'none'; // Hide register button
      }

      document.getElementById("event-title").innerText = event.title;
      document.getElementById("event-date").innerText = event.date;
      document.getElementById("event-time").innerText = event.time;
      document.getElementById("event-venue").innerText = event.venue;
      document.getElementById("event-description").innerText = event.description;
      document.getElementById("event-organizer-name").innerText = event.createdBy ? event.createdBy.name : 'N/A';
      document.getElementById("event-type").innerText = event.type;

      // Conditional display of college name input
      if (event.type === 'Inter College') {
        collegeNameGroup.style.display = 'block';
        collegeNameInput.required = true; // Make college name required for inter-college events
      } else {
        collegeNameGroup.style.display = 'none';
        collegeNameInput.required = false;
        collegeNameInput.value = ''; // Clear value if hidden
      }

      // Check if already registered and disable button
      // Use .some() to check within the array of objects
      const isRegistered = event.attendees.some(a => a.userId === userId);
      if (isRegistered) {
        registerBtn.innerText = "Already Registered";
        registerBtn.disabled = true;
        registerBtn.classList.remove('btn-primary');
        registerBtn.classList.add('btn-secondary');
        msgDisplay.innerText = "You are already registered for this event.";
        msgDisplay.style.display = 'block';
      }

    } catch (err) {
      console.error("Failed to load event details:", err);
      alert("❌ Failed to load event details.");
    }
  }

  // ✅ 3. Handle Registration
  document.getElementById("registration-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const eventId = getEventIdFromURL();
    const collegeNameInput = document.getElementById("collegeName");
    const collegeName = collegeNameInput.value.trim(); // Get college name
    const msgDisplay = document.getElementById("message");
    const errorMsgDisplay = document.getElementById("error-message");
    msgDisplay.style.display = 'none';
    errorMsgDisplay.style.display = 'none';

    if (!userId || !eventId) {
      errorMsgDisplay.innerText = "Missing user or event ID.";
      errorMsgDisplay.style.display = 'block';
      return;
    }

    // Basic validation for college name if it's an inter-college event and input is visible/required
    if (collegeNameInput.required && !collegeName) {
        errorMsgDisplay.innerText = "Please enter your college name for this Inter College event.";
        errorMsgDisplay.style.display = 'block';
        return;
    }

    try {
      const res = await fetch(`http://localhost:3000/api/events/${eventId}/register`, {
        method: "POST",
        headers: getAuthHeaders(),
        body: JSON.stringify({ collegeName }) // Send collegeName
      });

      const result = await res.json();

      if (res.ok) {
        msgDisplay.innerText = "✅ Registered successfully!";
        msgDisplay.style.display = "block";
        document.getElementById("register-btn").innerText = "Already Registered";
        document.getElementById("register-btn").disabled = true;
        document.getElementById("register-btn").classList.remove('btn-primary');
        document.getElementById("register-btn").classList.add('btn-secondary');
      } else {
        errorMsgDisplay.innerText = "❌ " + (result.error || result.message || "Registration failed.");
        errorMsgDisplay.style.display = "block";
      }
    } catch (err) {
      console.error("Server error during registration:", err);
      errorMsgDisplay.innerText = "⚠️ Server error during registration.";
      errorMsgDisplay.style.display = "block";
    }
  });

  // ✅ 4. Load on page load
  document.addEventListener("DOMContentLoaded", loadEventDetails);
</script>
</body>
</html>
