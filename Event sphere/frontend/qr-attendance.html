<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Attendance - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventSphere - Attendance Portal</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4" id="event-attendance-title">Loading Event Details...</h2>
            <p class="text-center text-muted" id="event-attendance-details"></p>

            <form id="attendance-form" style="display:none;">
              <div class="mb-3">
                <label for="studentName" class="form-label">Your Full Name</label>
                <input type="text" class="form-control" id="studentName" required>
              </div>
              <div class="mb-3">
                <label for="studentEmail" class="form-label">Your University Email</label>
                <input type="email" class="form-control" id="studentEmail" required>
              </div>

              <div id="question-area" class="mb-4" style="display:none;">
                <h5 id="attendance-question" class="mb-3"></h5>
                <div id="question-options">
                  </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
              <p id="attendance-message" class="mt-3 text-success text-center" style="display: none;"></p>
              <p id="attendance-error" class="mt-3 text-danger text-center" style="display: none;"></p>
            </form>
            <p id="loading-message" class="text-center text-muted">Fetching event data...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const qrId = urlParams.get('qrId'); // Get qrId from URL

      const eventTitleElement = document.getElementById('event-attendance-title');
      const eventDetailsElement = document.getElementById('event-attendance-details');
      const attendanceForm = document.getElementById('attendance-form');
      const loadingMessage = document.getElementById('loading-message');
      const questionArea = document.getElementById('question-area');
      const attendanceQuestionElement = document.getElementById('attendance-question');
      const questionOptionsDiv = document.getElementById('question-options');
      const attendanceMessage = document.getElementById('attendance-message');
      const attendanceError = document.getElementById('attendance-error');

      let currentEventData = null; // To store event data including the question

      if (!qrId) {
        eventTitleElement.innerText = "Error: QR Code ID Missing";
        eventDetailsElement.innerText = "Please scan a valid event QR code.";
        loadingMessage.style.display = 'none';
        return;
      }

      // Fetch all events to find the one matching the qrId
      try {
        const res = await fetch("https://event-projrct-1.onrender.com/api/events"); // Note: No auth for this public endpoint
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const events = await res.json();
        const event = events.find(e => e.qrCodeId === qrId && e.status === 'approved'); // Find by qrCodeId

        if (!event) {
          eventTitleElement.innerText = "Event Not Found or Not Active";
          eventDetailsElement.innerText = "This QR code does not match an active event.";
          loadingMessage.style.display = 'none';
          return;
        }

        currentEventData = event; // Store event data

        eventTitleElement.innerText = event.title;
        eventDetailsElement.innerText = `Date: ${event.date} | Time: ${event.time} | Venue: ${event.venue}`;
        loadingMessage.style.display = 'none';
        attendanceForm.style.display = 'block'; // Show the form

        // If attendance question exists, display it
        if (event.attendanceQuestion && event.attendanceQuestion.question && event.attendanceQuestion.options.length > 0) {
            questionArea.style.display = 'block';
            attendanceQuestionElement.innerText = event.attendanceQuestion.question;
            questionOptionsDiv.innerHTML = ''; // Clear previous options

            event.attendanceQuestion.options.forEach((option, index) => {
                const optionHtml = `
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="attendanceAnswer" id="option${index}" value="${option}" required>
                        <label class="form-check-label" for="option${index}">
                            ${option}
                        </label>
                    </div>
                `;
                questionOptionsDiv.innerHTML += optionHtml;
            });
        } else {
            // No question set, hide the question area
            questionArea.style.display = 'none';
            // If no question, ensure "required" on options is removed or not there
        }

      } catch (err) {
        console.error("Error fetching event for QR attendance:", err);
        eventTitleElement.innerText = "Error Loading Event";
        eventDetailsElement.innerText = "Could not fetch event details. Please try again.";
        loadingMessage.style.display = 'none';
      }
    });

    // Handle attendance form submission
    document.getElementById('attendance-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const studentName = document.getElementById('studentName').value.trim();
      const studentEmail = document.getElementById('studentEmail').value.trim();
      const selectedOption = document.querySelector('input[name="attendanceAnswer"]:checked');
      const answer = selectedOption ? selectedOption.value : '';

      attendanceMessage.style.display = 'none';
      attendanceError.style.display = 'none';

      if (!studentName || !studentEmail) {
          attendanceError.innerText = "Please enter your name and email.";
          attendanceError.style.display = 'block';
          return;
      }
      if (currentEventData && currentEventData.attendanceQuestion && currentEventData.attendanceQuestion.question && !selectedOption) {
          attendanceError.innerText = "Please select an answer for the verification question.";
          attendanceError.style.display = 'block';
          return;
      }

      try {
        const qrId = new URLSearchParams(window.location.search).get('qrId');
        const res = await fetch(`https://event-projrct-1.onrender.com/api/events/${qrId}/qr-attendance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: studentName,
            email: studentEmail,
            answer: answer
          })
        });

        const result = await res.json();

        if (res.ok) {
          attendanceMessage.innerText = `✅ ${result.message}`;
          attendanceMessage.style.display = 'block';
          document.getElementById('attendance-form').reset(); // Reset form on success
          document.getElementById('attendance-form').style.display = 'none'; // Hide form after success
        } else {
          attendanceError.innerText = `❌ ${result.error || result.message || 'Failed to submit attendance.'}`;
          attendanceError.style.display = 'block';
        }
      } catch (err) {
        console.error("Error submitting QR attendance:", err);
        attendanceError.innerText = `⚠️ Server error: ${err.message}`;
        attendanceError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
