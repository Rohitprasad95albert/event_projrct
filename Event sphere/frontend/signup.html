<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and title -->
  <meta charset="UTF-8">
  <title>Signup - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bootstrap container to center the form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <!-- Page heading -->
        <h2 class="text-center mb-4">Create Your Account</h2>

        <!-- Signup form -->
        <form id="signup-form">
          <!-- Name input -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <!-- Email input -->
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required>
          </div>

          <!-- Password input -->
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required>
          </div>

          <!-- Role selection dropdown -->
          <div class="mb-3">
            <label for="signupRole" class="form-label">Register as</label>
            <select class="form-select" id="signupRole" required>
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="club">Club</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-success w-100">Sign Up</button>

          <!-- Redirect link -->
          <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
        </form>

        <!-- Success and error messages -->
        <p class="text-success mt-2" id="signup-success" style="display:none;"></p>
        <p class="text-danger mt-2" id="signup-error" style="display:none;"></p>
      </div>
    </div>
  </div>

  <script>
    // Attach submit handler to the signup form
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault(); // Prevent page reload on form submit

      // Fetch user inputs
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const role = document.getElementById("signupRole").value;

      // Get references to success and error message elements
      const successMsg = document.getElementById("signup-success");
      const errorMsg = document.getElementById("signup-error");

      try {
        // Send POST request to register endpoint with user data
        const res = await fetch("http://localhost:3000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role }),
        });

        const data = await res.json(); // Parse JSON response

        if (res.ok) {
          // If registration is successful
          successMsg.textContent = "✅ Registration successful! Redirecting to login...";
          successMsg.style.display = "block";
          errorMsg.style.display = "none";

          // Redirect after a short delay
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          // If backend sends an error (e.g., email already exists)
          errorMsg.textContent = "❌ " + (data.error || "Something went wrong.");
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
        }
      } catch (error) {
        // Handle fetch/network error
        console.error("Fetch error during signup:", error);
        errorMsg.textContent = "⚠️ Server error. Try again.";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
