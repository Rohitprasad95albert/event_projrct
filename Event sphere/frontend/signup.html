<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form id="signup-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required>
          </div>
          <div class="mb-3">
            <label for="signupRole" class="form-label">Register as</label>
            <select class="form-select" id="signupRole" required>
              <option value="student">Student</option> </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
        </form>
        <p class="text-success mt-2" id="signup-success" style="display:none;"></p>
        <p class="text-danger mt-2" id="signup-error" style="display:none;"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const role = document.getElementById("signupRole").value; // This will now always be 'student' from the select

      const successMsg = document.getElementById("signup-success");
      const errorMsg = document.getElementById("signup-error");

      try {
        const res = await fetch("http://localhost:3000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role }), // 'role' will always be 'student'
        });

        const data = await res.json();

        if (res.ok) {
          successMsg.textContent = "✅ Registration successful! Redirecting to login...";
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          errorMsg.textContent = "❌ " + (data.error || "Something went wrong.");
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
        }
      } catch (error) {
        console.error("Fetch error during signup:", error);
        errorMsg.textContent = "⚠️ Server error. Try again.";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
